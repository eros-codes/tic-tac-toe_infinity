<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tic Tac Toe infinity</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
<div class="wrapper" role="application" aria-label="Tic Tac Toe 3x3">
  <aside class="panel" aria-hidden="false">
    <div class="brand">
      <div class="logo">âˆž</div>
      <div>
        <h1>Tic Tac Toe infinity</h1>
      </div>
    </div>

    <div class="status" aria-live="polite" style="margin-top:12px">
      <div class="turn">
        <div>Turn:</div>
        <div id="currentPlayerChip" class="chip">X</div>
        <div id="statusText" class="muted" style="margin-right:auto">Game is active</div>
      </div>

      <div class="footer" style="margin-top:10px">
        <div style="display:flex;flex-direction:column;gap:8px">
          <div style="display:flex;gap:8px">
            <button id="hintBtn" class="btn ghost">Play Bot</button>
            <button id="swapBtn" class="btn ghost">Swap Player</button>
            <button id="resetBtn" class="btn primary">New Game</button>
          </div>
          <div id="botDifficultySliderContainer" class="difficulty-slider" style="display:none;align-items:center;margin-top:6px">
            <input id="botDifficultySlider" type="range" min="0" max="2" step="1" value="1" aria-label="Bot difficulty slider">
            <div class="slider-labels" aria-hidden="true">
              <span class="label">Easy</span>
              <span class="label">Normal</span>
              <span class="label">Hard</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <main class="board-wrap">
    <div class="bot-arch" aria-hidden="true">
      <div class="bot-arch-inner" aria-hidden="true">
        <div id="botFace" class="bot-face" aria-hidden="true">
          <svg viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" width="100%" height="100%" focusable="false" aria-hidden="true">
            <g id="faceBase" transform="translate(0,0)">
              <g id="eyes" transform="translate(0,0)" fill="none" stroke="none">
                <g id="leftPupilWrap" class="pupil-wrap">
                  <circle id="leftPupil" cx="84" cy="120" r="4.2" fill="#ffffff" opacity="0.98" />
                </g>
                <g id="rightPupilWrap" class="pupil-wrap">
                  <circle id="rightPupil" cx="116" cy="120" r="4.2" fill="#ffffff" opacity="0.98" />
                </g>
                <circle id="mouthOpen" class="mouth-open" cx="100" cy="138" r="12" fill="#ffffff" />
                <line id="leftEyeLine" class="eye-line" x1="72" y1="118" x2="96" y2="118" stroke="#ffffff" stroke-width="2.6" stroke-linecap="butt" />
                <line id="rightEyeLine" class="eye-line" x1="104" y1="118" x2="128" y2="118" stroke="#ffffff" stroke-width="2.6" stroke-linecap="butt" />
              </g>
              <path id="smile" d="M88,140 Q100,150 112,140" stroke="#ffffff" stroke-width="3" fill="transparent" stroke-linecap="round" stroke-linejoin="round" />
              <line id="flatMouth" x1="84" y1="142" x2="116" y2="142" stroke="#ffffff" stroke-width="2.6" stroke-linecap="butt" />
              <path id="joyfulMouth" d="M82 140 A 18 18 0 0 0 118 140" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
              <path id="joyfulMouthOpen" d="M82,140 A 18 18 0 0 0 118,140" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="meta">
      <div class="right">
        <div id="resultMsg" class="msg" style="display:none"></div>
      </div>
    </div>
    <div id="grid" class="grid" role="grid" aria-label="Game board"></div>

    <div class="board-foot">
      <div class="muted">Rules: Each player may have up to 3 pieces at once; placing a fourth removes the oldest piece.</div>
    </div>
  </main>
</div>

<script src="main.js"></script>
</body>
</html>
